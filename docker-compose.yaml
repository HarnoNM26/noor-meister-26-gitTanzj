services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
  client: 
    expose:
      - 5173
    ports:
      - 5173:5173
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
  mysql:
    image: "mysql:latest"
    container_name: db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=db

  